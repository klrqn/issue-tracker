<!DOCTYPE html>
<html>
	<head>
		<meta charset="uttf-8">
		<title>issue tracker</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body onload="fetchIssues()">
		<div class="container">
			<h1>IssueTracker <small>by Scott Burton</small></h1>
			<div class="jumbotron">
				<h3>Add New Issue</h3>
				<!--issue input form-->
				<form id="issueInputForm">
					<div class="form-group">
						<label for="issueDescInput">Description</label>
						<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
					</div>
					<div class="form-group">
						<label for="issueSeverityInput">Severity</label>
						<select id="issueSeverityInput" class="form-control">
							<option value="low">Low</option>
							<option value="medium">Medium</option>
							<option value="high">High</option>
						</select>
					</div>
					<div class="form-group">
						<label for="issueAssignedTo">Assigned to:</label>
						<input type="text" class="form-control" id="issueAssignedTo" placeholder="Assign to:">
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<!--show all current issues-->
			<div class="col-lg-12">
				<div id="issuesList">

				</div>
			</div>

			<div class="footer">
				<p> &copy Scott Burton </p>
			</div>
		</div>

		<script src="http//chancejs.com/chance.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
